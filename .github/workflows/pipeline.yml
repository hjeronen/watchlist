name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  backend_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run eslint
        working-directory: ./watchlist-backend
        run: |
          npm install
          npm run eslint
  frontend_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run eslint
        working-directory: ./watchlist-frontend
        run: |
          npm install
          npm run eslint
